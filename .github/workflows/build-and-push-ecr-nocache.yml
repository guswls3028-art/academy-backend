# ==============================================================================
# ECR 푸시 (노캐시) — workflow_dispatch 전용
# 캐시 없이 풀 빌드 후 ECR 푸시 (ARM64)
# ==============================================================================

name: Build and Push to ECR (No Cache)

on:
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REGISTRY: 809466760795.dkr.ecr.ap-northeast-2.amazonaws.com

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repo academy-base
        run: aws ecr describe-repositories --repository-names academy-base --region ${{ env.AWS_REGION }} 2>/dev/null || aws ecr create-repository --repository-name academy-base --region ${{ env.AWS_REGION }}

      - name: Build and push base (arm64, no cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.base
          platforms: linux/arm64
          push: true
          tags: ${{ env.ECR_REGISTRY }}/academy-base:latest

      - name: Build and push API (arm64, no cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/api/Dockerfile
          build-args: BASE_IMAGE=${{ env.ECR_REGISTRY }}/academy-base:latest
          platforms: linux/arm64
          push: true
          tags: ${{ env.ECR_REGISTRY }}/academy-api:latest

      - name: Build and push messaging-worker (arm64, no cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/messaging-worker/Dockerfile
          build-args: BASE_IMAGE=${{ env.ECR_REGISTRY }}/academy-base:latest
          platforms: linux/arm64
          push: true
          tags: ${{ env.ECR_REGISTRY }}/academy-messaging-worker:latest

      - name: Build and push ai-worker-cpu (arm64, no cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/ai-worker-cpu/Dockerfile
          build-args: BASE_IMAGE=${{ env.ECR_REGISTRY }}/academy-base:latest
          platforms: linux/arm64
          push: true
          tags: ${{ env.ECR_REGISTRY }}/academy-ai-worker-cpu:latest

      - name: Build and push video-worker (arm64, no cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/video-worker/Dockerfile
          build-args: BASE_IMAGE=${{ env.ECR_REGISTRY }}/academy-base:latest
          platforms: linux/arm64
          push: true
          tags: ${{ env.ECR_REGISTRY }}/academy-video-worker:latest
