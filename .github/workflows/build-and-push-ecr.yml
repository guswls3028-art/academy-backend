# ==============================================================================
# push 시 GitHub이 Docker 이미지 빌드(캐시 사용) → ECR 푸시
# 원터치: 로컬에서 go.bat 더블클릭 → git push → 여기서 빌드·푸시
# ==============================================================================

name: Build and Push to ECR

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REGISTRY: 809466760795.dkr.ecr.ap-northeast-2.amazonaws.com

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build base image (cached)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.base
          load: true
          tags: academy-base:latest
          cache-from: type=gha,scope=base
          cache-to: type=gha,mode=max,scope=base

      - name: Build API image (cached)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/api/Dockerfile
          load: true
          tags: academy-api:latest
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

      - name: Build messaging-worker image (cached)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/messaging-worker/Dockerfile
          load: true
          tags: academy-messaging-worker:latest
          cache-from: type=gha,scope=messaging
          cache-to: type=gha,mode=max,scope=messaging

      - name: Build ai-worker-cpu image (cached)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/ai-worker-cpu/Dockerfile
          load: true
          tags: academy-ai-worker-cpu:latest
          cache-from: type=gha,scope=ai-cpu
          cache-to: type=gha,mode=max,scope=ai-cpu

      - name: Build video-worker image (cached)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/video-worker/Dockerfile
          load: true
          tags: academy-video-worker:latest
          cache-from: type=gha,scope=video
          cache-to: type=gha,mode=max,scope=video

      - name: Tag and push to ECR
        run: |
          docker tag academy-api:latest ${{ env.ECR_REGISTRY }}/academy-api:latest
          docker tag academy-messaging-worker:latest ${{ env.ECR_REGISTRY }}/academy-messaging-worker:latest
          docker tag academy-ai-worker-cpu:latest ${{ env.ECR_REGISTRY }}/academy-ai-worker-cpu:latest
          docker tag academy-video-worker:latest ${{ env.ECR_REGISTRY }}/academy-video-worker:latest
          docker push ${{ env.ECR_REGISTRY }}/academy-api:latest
          docker push ${{ env.ECR_REGISTRY }}/academy-messaging-worker:latest
          docker push ${{ env.ECR_REGISTRY }}/academy-ai-worker-cpu:latest
          docker push ${{ env.ECR_REGISTRY }}/academy-video-worker:latest
