# ==============================================================================
# nginx reverse proxy for academy-api (B1: X-Internal-Key 전달)
# ==============================================================================
# Docker nginx 컨테이너 또는 academy-api 앞단 프록시용
# upstream academy-api (gunicorn 8000)
# ==============================================================================

upstream academy_api {
    server 127.0.0.1:8000;
    # 또는 academy-api:8000 (docker network)
}

server {
    listen 80;
    server_name _;

    location / {
        proxy_pass http://academy_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # B1: Lambda internal API 인증용
        proxy_set_header X-Internal-Key $http_x_internal_key;
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
}
